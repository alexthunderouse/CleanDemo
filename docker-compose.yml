services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cleanapi-demo
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=CleanAPIDemo;User Id=sa;Password=Your_Strong_Password123;TrustServerCertificate=True
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - cleanapi-network

  worker:
    build:
      context: .
      dockerfile: src/CleanAPIDemo.Worker/Dockerfile
    container_name: cleanapi-worker
    ports:
      - "5050:5050"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=CleanAPIDemo;User Id=sa;Password=Your_Strong_Password123;TrustServerCertificate=True
      - Graylog__Host=graylog
      - Graylog__Port=12201
      - DataSyncJob__IntervalMinutes=10
      - HealthCheck__Port=5050
      - OpenTelemetry__OtlpEndpoint=http://otel-collector:4317
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - cleanapi-network
    restart: unless-stopped

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cleanapi-sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Your_Strong_Password123
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Your_Strong_Password123" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - cleanapi-network

volumes:
  sqlserver-data:

networks:
  cleanapi-network:
    driver: bridge
